<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>mdc-card test</title>

    <script type="module" src="/build/mdc-stencil.esm.js"></script>
    <script nomodule src="/build/mdc-stencil.js"></script>
  </head>
  <body>
    <section style="width: 20vw;">
      <mdc-card>
        <mdc-card-primary-content>
          <h1>Header</h1>
          <mdc-card-media
            size="square"
            image-url="https://avatars3.githubusercontent.com/u/59491353?s=200&v=4"
          >media content</mdc-card-media>
        </mdc-card-primary-content>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <mdc-button class="mdc-card__action mdc-card__action--button"
              >test</mdc-button
            >
            <mdc-button disabled class="mdc-card__action mdc-card__action--button"
              >test</mdc-button
            >
            <mdc-button class="mdc-card__action mdc-card__action--button"
              >test</mdc-button
            >
          </mdc-card-action-buttons>
        </mdc-card-actions>
      </mdc-card>
    </section>
  </body>
</html>
